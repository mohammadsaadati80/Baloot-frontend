<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link rel="stylesheet" href="../css/normalize.css">
  <link href="../css/register.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--the link is for pics, and you can remove it  -->
</head>
<body>

<div class="container">
  <form method="post" autocomplete="on">

    <div class="box">
      <label for="firstName" class="fl fontLabel"> Name: </label>
      <div class="new iconBox">
        <i class="fa fa-user" aria-hidden="true"></i>
      </div>
      <div class="fr">
        <input type="text" name="firstName" placeholder="Name"
               class="textBox" autofocus="on" required>
      </div>
      <div class="clr"></div>
    </div>


    <div class="box">
      <label for="secondName" class="fl fontLabel"> Address </label>
      <div class="fl iconBox"><i class="fa fa-user" aria-hidden="true"></i></div>
      <div class="fr">
        <input type="text" required name="secondName"
               placeholder="Address" class="textBox">
      </div>
      <div class="clr"></div>
    </div>




    <div class="box">
      <label for="phone" class="fl fontLabel"> Birth Date: </label>
      <div class="fl iconBox"><i class="fa fa-phone-square" aria-hidden="true"></i></div>
      <div class="fr">
        <input type="text" required name="phoneNo" maxlength="10" placeholder="Birth Date" class="textBox">
      </div>
      <div class="clr"></div>
    </div>




    <div class="box">
      <label for="email" class="fl fontLabel"> Email ID: </label>
      <div class="fl iconBox"><i class="fa fa-envelope" aria-hidden="true"></i></div>
      <div class="fr">
        <input type="email" required name="email" placeholder="Email Id" class="textBox">
      </div>
      <div class="clr"></div>
    </div>




    <div class="box">
      <label for="password" class="fl fontLabel"> Password </label>
      <div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
      <div class="fr">
        <input type="Password" required name="password" placeholder="Password" class="textBox">
      </div>
      <div class="clr"></div>
    </div>








    <div class="box terms">
      <input type="checkbox" name="Terms" required> &nbsp; I accept the terms and conditions
    </div>





    <div class="box" style="background: #2d3e3f">
      <input type="Submit" name="Submit" class="submit" value="SUBMIT">
    </div>

  </form>
</div>
</body>
</html>
